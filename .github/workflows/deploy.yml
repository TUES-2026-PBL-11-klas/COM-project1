on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Build Docker Images
        run: |
          docker build -t user-service ./user-service
          docker build -t quiz-service ./quiz-service
          docker build -t result-service ./result-service
          docker build -t api-gateway ./api-gateway

      - name: Docker Login
        if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Tag and Push Docker Images
        if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        run: |
          docker tag user-service ${{ secrets.DOCKER_REGISTRY }}/martin590/com-project1:user-service
          docker push ${{ secrets.DOCKER_REGISTRY }}/martin590/com-project1:user-service

          docker tag quiz-service ${{ secrets.DOCKER_REGISTRY }}/martin590/com-project1:quiz-service
          docker push ${{ secrets.DOCKER_REGISTRY }}/martin590/com-project1:quiz-service

          docker tag result-service ${{ secrets.DOCKER_REGISTRY }}/martin590/com-project1:result-service
          docker push ${{ secrets.DOCKER_REGISTRY }}/martin590/com-project1:result-service

          docker tag api-gateway ${{ secrets.DOCKER_REGISTRY }}/martin590/com-project1:api-gateway
          docker push ${{ secrets.DOCKER_REGISTRY }}/martin590/com-project1:api-gateway

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/user/quiz-platform
            docker-compose pull
            docker-compose up -d --build
          EOF
